<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <a class="btn btn-success m-3 float-end" href="/logout">Logout</a>
        <a class="text-primary m-3 float-end" href="/paintings/new">Add Painting</a>
        <h1>Welcome <span class="text-capitalize">
            {{artist.first_name}} {{artist.last_name}}</span>!</h1>
        <p>Paintings</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-borderless">
                    <tbody>
                        {% for painting in all_paintings %}
                        <tr>
                            <td><a href="/paintings/{{ painting.id }}">{{ painting.title }}</a></td>
                            <td>by {{ artist.first_name }} {{ artist.last_name }}</td>
                            <td>
                                <a href="/painting/{{ painting.id }}/edit">Edit</a> |
                                <a href="/painting/delete/{{ painting.id }}">Delete</a></td>
                            </td>
                        </tr>

                        {% endfor %}

                    </tbody>

                </table>

            </div>
        </div>

    </div>
</body>

</html>
