<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">

        <a class="btn btn-success m-3 float-end" href="/logout">Logout</a>
        <a class="text-primary m-3 float-end" href="/paintings">Dashboard</a>
        <a class="text-primary m-3 float-end" href="/paintings/new">Add Painting</a>
        <h1>{{ painting.title }}</h1>

        <div class="container1">
            <div class="d-flex flex-column bd-highlight mb-3">
                <div class="p-2 bd-highlight">Painted by {{ painting.artist.first_name }} {{ painting.artist.last_name }}</div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="5" name="description" disabled readonly>{{painting.description}}</textarea>
                </div>
                <div class="p-2 bd-highlight">Price: {{ painting.price }}</div>
            </div>
        </div>
    </div>





</body>

</html>
